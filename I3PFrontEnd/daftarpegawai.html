<!DOCTYPE html>
<html>
    <head>
        <title>I3P - Register</title>
        <meta name="description" content="Using for Information System task">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="container-header">
                    <a class="navbar-brand" href="index.html"><img class="logonav" src="img/logozen.png"></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="panel panel-default panel-reg">
                <div class="panel-body">
                    <div class="panelhead">Pendaftaran Pegawai Baru</div>
                    <form role="form">
                        <div class="form-group">
                            <label class="labelreg" for="namalengkap"> Nama Lengkap</label>
                            <input type="text" class="form-control" id="namalengkap" placeholder="Nama Lengkap">
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="tempatlahir"> Tempat Lahir</label>
                                    <input type="text" class="form-control" id="tempatlahir" placeholder="Tempat Lahir">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="tanggallahir"> Tangggal Lahir</label>
                                    <input type="text" class="form-control" id="tanggallahir" placeholder="Tanggal Lahir">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="usrname"> Username</label>
                                    <input type="text" class="form-control" id="usrname" placeholder="Username">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="psw"> Password</label>
                                    <input type="text" class="form-control" id="psw" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="email"> Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="notelp"> Nomor Telepon</label>
                                    <input type="text" class="form-control" id="notelp" placeholder="Nomor Telepon">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="jeniskelamin"> Jenis Kelamin</label>
                                    <select class="form-control" id="jeniskelamin">
                                        <option>Pria</option>
                                        <option>Wanita</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="labelreg" for="agama"> Agama</label>
                                    <select class="form-control" id="agama">
                                        <option>Islam</option>
                                        <option>Protestan</option>
                                        <option>Katolik</option>
                                        <option>Hindu</option>
                                        <option>Buddha</option>
                                        <option>Khonghucu</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="labelreg" for="alamat"> Alamat</label>
                            <input type="text" class="form-control" id="alamat" placeholder="Alamat">
                        </div>
                        <div class="form-group">
                            <label class="labelreg" for="posisi"> Posisi yang Diinginkan</label>
                            <select class="form-control" id="posisi">
                                <option>Therapist</option>
                                <option>House Keeping</option>
                                <option>Maintenance</option>
                                <option>Resepsionis</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="loginpegawai" data-toggle="modal" data-target="#loginPegawaiModal">Sudah mendaftar? Login disini</div>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btnregister"> Daftar</button>
                            </div>
                    </form>
                   
                </div>
            </div>
            <div class="modal fade" id="loginPegawaiModal" role="dialog">
                <div class="modal-dialog"><!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title textwhite"><span class="glyphicon glyphicon-lock"></span> Selamat Datang!</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                                  <input type="text" class="form-control" id="usrname" placeholder="Username">
                                </div>
                                <div class="form-group">
                                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                  <input type="text" class="form-control" id="psw" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" value="" checked>Remember me</label>
                                </div>
                                  <button type="submit" class="btn btnlogin"><span class="glyphicon glyphicon-off"></span> Login</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a class="left" href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
